<!doctype html>
<html lang="es-cl">
   <head>
      <meta charset="utf-8">
      <title>Buscador</title>
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
      <meta name="description" content="Buscador">
   </head>
   <style>
      body {
	 margin: 0px;
	 font-family: 'Open Sans', sans-serif;
	 background-color: #8f57fd; 
      }
      .header {
	 background-color: #8f57fd; 
	 width: 100%; 
	 height: 80px; 
	 display: flex; 
	 justify-content: space-between; 
	 align-items: center; 
      }
      .header__img {
	 width: 200px;
	 margin-top: 10px;
         margin-left: 10px;
      }
      .header__menu {
	 margin-right: 30px;
      }
      .header__menu ul {
	 display: none; 
	 list-style: none;
	 padding: 0px;
	 position: absolute; 
	 width: 105px;
	 text-align: right;
	 margin: 0px 0px 0px -14px;
      }
      .header__menu:hover ul, ul:hover {
	 display: block;
      }
      .header__menu li {
	 margin: 10px 0px;
      }
      .header__menu li a {
	 color: white; 
         text-decoration: none; 
      }
      .header__menu li a:hover {
	 text-decoration: underline;
      }
      .header__menu--profile {
	 margin-right: 8px;
	 display: flex;
	 align-items: center; 
      }
      .header__menu--profile img {
         height: 40px;
	 margin-right: 8px;
      }
      .header__menu--profile p {
	 color: white;
	 margin: 0px;
      }
      .main {
	 height: 300px;
      }
      .main__title {
	 color: white;
	 font-size: 25px;
      }
      .input {
	 background-color: rgba(255, 255, 255, 0.1);
         border: 2px solid white;
	 border-radius: 30px;
	 color: white;
	 font-family: 'Open Sans', sans-serif;
	 font-size: 16px;
	 height: 50px;
	 outline: none; 
	 padding: 0px 20px;
	 width: 70%;
      }
      ::placeholder {
	 color: white;
      }
      .carousel {
	 width: 100%;
	 overflow: scroll;
	 padding: 30px; 
	 position: relative;
      }
      .carousel__container {
	 white-space: nowrap;
	 margin: 70px 0px;
	 padding-bottom: 10px;
      }
      .carousel-item {
	 background-color: palevioletred;
	 width: 200px;
	 height: 250px;
	 border-radius: 20px;
	 overflow: hidden;
	 margin-right: 10px;
	 display: inline-block;
	 cursor: pointer;
	 transition: 450ms;
	 transform-origin: center left; 
      }
      .carousel-item:hover ~ .carousel-item {
	 transform: translate3d(100px, 0, 0);
      }
      .carousel__container:hover .carousel-item {
	 opacity: 0.3;
      }
      .carousel__container:hover .carousel-item:hover {
	 transform: scale(1.5);
	 opacity: 1;
      }
   </style>
   <body>
      <header class="header">
	 <img class="header__img" src="./resource/logo-platzi-video-BW2.png" alt="logo"> 
	 <div class="header__menu">
	    <div class="header__menu--profile">
	       <img src="./resource/user-icon.png" alt="profile">
	       <p>Perfil</p>
	    </div>
	    <ul>
	       <li><a href="/">Cuenta</a></li>
	       <li><a href="/">Cerrar Sesión</a></li>
	    </ul>
	 </div>
      </header>
      <section class="main">
	 <h2 class="main__title">¿Qué quieres ver hoy?</h2>
	 <input class="input" type="text" placeholder="Buscar...">
      </section>
      <section class="carousel">
	 <div class="carousel__container">
	    <div class="carousel-item">
	       <img class="carousel-item__img" src="./img/pexels-andre-estevez-3309869.jpg" alt="whale">
	       <div class="carousel-item__details">
		  <div>
		     <img src="" alt="">
		     <img src="" alt="">
		  </div>
		  <p class="carousel-item__details--title">Título descriptivo</p>
		  <p class="carousel-item__details--subtitle">2021-0l-21</p>
	       </div>
	    </div>
	    <div class="carousel-item">
	    </div>
	    <div class="carousel-item">
	    </div>
	 </div>
      </section>
   </body>
</html>
