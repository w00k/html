<!doctype html>
<html lang="es-cl">
   <head>
      <meta charset="utf-8">
      <title>Login</title>
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
      <link rel="stylesheet" href="style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="Login">
   </head>
   <body>
        <header class="header">
	       <img class="header__img" src="./resource/logo-platzi-video-BW2.png" alt="logo"> 
        </header>
        <section class="login">
            <section class="login__container">
                <h2>Inicio sesion</h2>
                <form class="login__container--form" action="">
                    <input class="input" type="text" placeholder="Correo"/>
                    <input class="input" type="password" placeholder="Password"/>
		    <button class="button">Iniciar sesion</button>
		    <div class="login__container--remember-me">
		       <label>
			  <input type="checkbox" name="" id="cbox1" value="checkbox">Recuerdame
		       </label>
		       <a href="/">Olvide mi password</a>
		    </div>
                </form>
		<section class="login__container--social-media">
		   <div>
		      <img src="https://icon-library.com/images/google-g-icon/google-g-icon-9.jpg" alt="google-icon">Inicia sesion con Google
		   </div>
		   <div>
		      <img src="https://secureservercdn.net/192.169.221.188/7d7.5b1.myftpupload.com/wp-content/uploads/2014/10/Twitter_logo_white.png?time=1597441252" alt="twitter-icon">Inicia sesion con Twitter 
		   </div>
		</section>
		<p class="login__container--register">
	            No tienes ninguna cuenta <a href="">Registrate</a>
		</p>
            </section>
        </section>
	<footer class="footer">
	   <a href="/">Terminos de uso</a>
	   <a href="/">Declaracion de privacidad</a>
	   <a href="/">Centro de ayuda</a>
	</footer>	
   </body>
</html>
